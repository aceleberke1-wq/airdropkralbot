services:
  - type: web
    name: airdropkral-admin
    runtime: node
    plan: free
    buildCommand: npm install --workspaces --include=dev && npm run build:webapp
    startCommand: npm run start:all
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOOP_V2_ENABLED
        value: "1"
      - key: ADMIN_TELEGRAM_ID
        value: "1995400205"
      - key: BOT_USERNAME
        value: "airdropkral_2026_bot"
      - key: BOT_DRY_RUN
        value: "0"
      - key: BOT_ENABLED
        value: "1"
      - key: KEEP_ADMIN_ON_BOT_EXIT
        value: "1"
      - key: BOT_AUTO_RESTART
        value: "1"
      - key: BOT_INSTANCE_LOCK_KEY
        value: "7262026"
      - key: FLAG_SOURCE_MODE
        value: env_locked
      - key: ADMIN_API_PORT
        value: "10000"
      - key: PORT
        value: "10000"
      - key: WEBAPP_PUBLIC_URL
        value: https://webapp.k99-exchange.xyz/webapp
      - key: WEBAPP_VERSION_OVERRIDE
        value: ""
      - key: DATABASE_SSL
        value: "1"
      - key: TOKEN_TX_VERIFY
        value: "1"
      - key: TOKEN_TX_VERIFY_STRICT
        value: "0"
      - key: ARENA_AUTH_ENABLED
        value: "1"
      - key: RAID_AUTH_ENABLED
        value: "1"
      - key: PVP_WS_ENABLED
        value: "0"
      - key: TOKEN_CURVE_ENABLED
        value: "1"
      - key: TOKEN_AUTO_APPROVE_ENABLED
        value: "1"
      - key: WEBAPP_V3_ENABLED
        value: "1"
      - key: WEBAPP_TS_BUNDLE_ENABLED
        value: "1"
